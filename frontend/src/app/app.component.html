<div [class.dark-theme]="isDarkTheme()" fxFlexFill fxLayout="column">

  <header> 
    <app-header></app-header>
  </header>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav mode="side" opened="true" *ngIf="isLoggedIn()">
      <app-sidenav></app-sidenav>
    </mat-sidenav>

    <div fxFlex>
        <router-outlet></router-outlet>
    </div>

    <footer>
        <app-footer></app-footer>
    </footer>
  </mat-sidenav-container>
  
</div>
