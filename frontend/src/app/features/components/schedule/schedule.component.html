<mat-toolbar color="primary">
  {{ groupName }}
</mat-toolbar>

<div class="table-container mat-elevation-z8">
  <mat-card>
    <div class="monthPicker">
      <button mat-icon-button (click)="goToPreviousMonth()">
        <mat-icon>arrow_left</mat-icon>
      </button>
      <h4 class="monthDisplay">{{ getSelectedDateString() }}</h4>
      <button mat-icon-button (click)="goToNextMonth()">
        <mat-icon>arrow_right</mat-icon>
      </button>
    </div>
  </mat-card>
</div>

<br>

<div class="table-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <mat-header-row *matHeaderRowDef="columnHeaders"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnHeaders;"></mat-row>

    <ng-container *ngFor="let column of columns; let colIndex = index" [cdkColumnDef]="column.columnDef">
      <mat-header-cell *cdkHeaderCellDef>{{ column.header }}</mat-header-cell>
      <mat-cell *cdkCellDef="let row">
          <button mat-button class="cellButton" [ngClass]="row[colIndex]">{{ getDisplayValueForCell(row[colIndex]) }}</button>
      </mat-cell>
    </ng-container>

  </mat-table>
</div>
