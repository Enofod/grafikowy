<div class="sidenav-content" [class.dark]="isDarkTheme()">

      <mat-panel-title>
        Twoje grupy
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngIf="loggedUser">
      <div *ngFor="let usingGroup of loggedUser.usingGroups">
        <a class="sidenavButton" mat-button routerLink=".">{{ usingGroup.name }}</a>
      </div>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        ZarzÄ…dzane grupy
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngIf="loggedUser">

      </div>
    </div>
  </mat-expansion-panel>
</div>
