<h2 mat-dialog-title>Utwórz nową grupę</h2>
<mat-dialog-content>
  <form #loginForm="ngForm" (ngSubmit)="sendCreateGroupRequest()" fxLayout="column" class="loginForm">
    <mat-form-field class="emailForm">
      <input matInput [(ngModel)]="groupName" name="groupName" type="text" placeholder="Nazwa grupy" required>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Dodaj</button>
  </form>
</mat-dialog-content>
