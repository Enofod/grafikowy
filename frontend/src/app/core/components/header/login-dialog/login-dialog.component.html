<h2 mat-dialog-title>Logowanie</h2>
<mat-dialog-content>
  <form (ngSubmit)="authenticate()" fxLayout="column">
    <mat-form-field>
      <input matInput [(ngModel)]="email" name="email" type="Email" placeholder="Email" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="password" name="password" placeholder="Haslo" [type]="passwordHide ? 'password' : 'text'" required>
      <mat-icon matSuffix (click)="passwordHide = !passwordHide">{{passwordHide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Zaloguj</button>
  </form>
</mat-dialog-content>
